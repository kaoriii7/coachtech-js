    <main>
        <div class="top__wrapper">
            <h1>お問い合わせ</h1>
        </div>
        <div class="contact__wrapper">
            <div class="contact">
                <form action="index.html" method="post">
                    <label>
                        会社名<br><input class="contact-item" type="text" name="company">
                    </label><br>
                    <label>
                        お名前 <span>*</span><br><input class="contact-item required" type="text" name="name" required="required">
                    </label><br>
                    <label>
                        メールアドレス <span>*</span><br><input class="contact-item required" type="email" name="email" required="required">
                    </label>   <br>                 
                    <label>
                        お問い合わせ内容 <span>*</span><br><textarea class="contact-item required" name="textarea" id="" cols="30" rows="10" required="required"></textarea>
                    </label>
                    <input class="submit" type="submit" name="submit" value="お申し込み">
                </form>
            </div>
        </div>
